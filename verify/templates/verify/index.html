<!DOCTYPE html>
<html lang="en">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="images" multiple>
        <button>Upload</button>
    </form>
    <hr>
    {% for img in images %}
    <img src="{{img.faces.url}}" alt="Image">
    {% endfor %}

    {% if message %}
        <h1>{{message}} </h1>
    {% endif %}
</html>
