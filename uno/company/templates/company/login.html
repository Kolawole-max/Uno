{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link href="{% static 'data_collection/css/style1.css' %}" rel="stylesheet">
    <title>Registraion Form</title>
  </head>
  <body>
    <div class="registration-form">
      <div class="header">
        <button class="btn btn-tab btn-ripple active" data-target-tab="#signin">
          SIGN IN
        </button>
        <button class="btn btn-tab btn-ripple" data-target-tab="#signup">
          SIGN UP
        </button>
      </div>
      <div class="body">
        <div class="content active" id="signin">
          <h1>Company Sign In</h1>
          <p class="gray">Sign in to the professionals' account</p>

         

          <form action="{% url 'adlogin' %}" method="POST">
            {% csrf_token %}
            <div class="input-group">
              <input type="email" name="email" id="email" class="input-elem"  placeholder=" " autocomplete="off" />
              <label for="name">Email</label>
            </div>
           
            <div class="input-group">
              <input type="password" name="password" id="password" class="input-elem" placeholder=" "autocomplete="off" />
              <label for="password">Password</label>
              <i class="fas fa-eye-slash eye"></i>
            </div>
            <div class="agreements">
              <input type="checkbox" name="" id="rem_pass" />
              <label for="rem_pass" class="gray">Remember Password</label>
            </div>
            <button class="btn btn-register">Sign In</button>
          </form>
        </div>
        <div class="content" id="signup">
          <h1>REGISTER</h1>
          <p class="gray">
            Register as a company
          </p>


          <form action="{% url 'adreg' %}" method="POST">
            {% csrf_token %}
            <div class="input-group">
              <input type="text" name="name" id="name" class="input-elem" placeholder=" " autocomplete="off" />
              <label for="name">Name</label>
            </div>
            <div class="input-group">
              <input
                type="email"
                name="email"
                id="email"
                class="input-elem"
                placeholder=" "
                autocomplete="off"
              />
              <label for="email">Email</label>
            </div>
            <div class="input-group">
              <input
                type="password"
                name="password"
                id="password"
                class="input-elem"
                placeholder=" "
                autocomplete="off"
              />
              <label for="password">Password</label>
              <i class="fas fa-eye-slash eye"></i>
            </div>
            <div class="agreements">
              <input type="checkbox" name="" id="terms" />
              <label for="terms" class="gray">Agree to our conditions</label>
            </div>
            <button class="btn btn-register">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
    <script src="{% static 'data_collection/jss/script1.js' %}"></script>
  </body>
</html>
